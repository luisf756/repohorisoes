<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuariosTitle}">
            <h:form id="UsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuaId}" for="usuaId" />
                        <p:inputText id="usuaId" value="#{usuariosController.selected.usuaId}" title="#{bundle.CreateUsuariosTitle_usuaId}" required="true" requiredMessage="#{bundle.CreateUsuariosRequiredMessage_usuaId}"/>
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuaCorreo}" for="usuaCorreo" />
                        <p:inputText id="usuaCorreo" value="#{usuariosController.selected.usuaCorreo}" title="#{bundle.CreateUsuariosTitle_usuaCorreo}" />
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_usuaPass}" for="usuaPass" />
                        <p:inputText id="usuaPass" value="#{usuariosController.selected.usuaPass}" title="#{bundle.CreateUsuariosTitle_usuaPass}" />
                        <p:outputLabel value="#{bundle.CreateUsuariosLabel_fkUsuaRol}" for="fkUsuaRol" />
                        <p:selectOneMenu id="fkUsuaRol" value="#{usuariosController.selected.fkUsuaRol}" required="true" requiredMessage="#{bundle.EditUsuariosRequiredMessage_fkUsuaRol}">
                            <f:selectItems value="#{rolesController.itemsAvailableSelectOne}"
                                           var="fkUsuaRolItem"
                                           itemValue="#{fkUsuaRolItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.create}" value="#{bundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
